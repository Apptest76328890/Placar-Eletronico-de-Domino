<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto de Cards</title>
  <style>
    :root {
      --team1-bg: #ffcccb;
      --team1-color: #b71c1c;
      --team2-bg: #add8e6;
      --team2-color: #0d47a1;
      --button-bg-opacity: 0.8; /* Transparência para os botões */
      --button-hover-scale: 1.05; /* Efeito de hover nos botões */
      --button-radius: 4px;
      --button-padding: 10px;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .card {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      position: relative;
    }

    .score {
      font-size: 6em;
      font-weight: bold;
      margin: auto 0;
    }

    .team1 {
      background-color: var(--team1-bg);
    }

    .team2 {
      background-color: var(--team2-bg);
    }

    .team1 .score {
      color: var(--team1-color);
    }

    .team2 .score {
      color: var(--team2-color);
    }

    .button-container {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .button {
      min-width: 60px;
      padding: var(--button-padding);
      border: none;
      border-radius: var(--button-radius);
      cursor: pointer;
      font-size: 1.5em;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.1); /* Cor neutra com transparência */
      transition: background-color 0.3s, transform 0.2s;
    }

    .team1 .button {
      background-color: rgba(183, 28, 28, var(--button-bg-opacity)); /* Vermelho suave */
    }

    .team2 .button {
      background-color: rgba(13, 71, 161, var(--button-bg-opacity)); /* Azul suave */
    }

    .button:hover {
      transform: scale(var(--button-hover-scale)); /* Efeito de hover */
    }

    .undo-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .undo-button img {
      width: 24px;
      height: 24px;
    }

    .undo-button:hover {
      background-color: #eeeeee;
    }

    @media (orientation: landscape) {
      .container {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <main class="container">
    <!-- Card da Equipe 1 -->
    <div class="card team1" data-team="team1">
      <button class="undo-button" onclick="undoPoints('team1')">
        <img src="https://img.icons8.com/material-outlined/24/000000/undo.png" alt="Desfazer">
      </button>
      <span class="score" id="score-team1">0</span>
      <div class="button-container">
        <button class="button" data-value="5">5</button>
        <button class="button" data-value="10">10</button>
        <button class="button" data-value="20">20</button>
        <button class="button" data-value="50">50</button>
      </div>
    </div>

    <!-- Card da Equipe 2 -->
    <div class="card team2" data-team="team2">
      <button class="undo-button" onclick="undoPoints('team2')">
        <img src="https://img.icons8.com/material-outlined/24/000000/undo.png" alt="Desfazer">
      </button>
      <span class="score" id="score-team2">0</span>
      <div class="button-container">
        <button class="button" data-value="5">5</button>
        <button class="button" data-value="10">10</button>
        <button class="button" data-value="20">20</button>
        <button class="button" data-value="50">50</button>
      </div>
    </div>
  </main>

  <script>
    const history = {
      team1: [],
      team2: []
    };

    // Delegação de eventos para os botões de pontuação
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('click', () => {
        const points = parseInt(button.getAttribute('data-value'));
        const team = button.closest('.card').getAttribute('data-team');
        addPoints(team, points);
      });
    });

    function addPoints(team, points) {
      const scoreElement = document.getElementById(`score-${team}`);
      const currentScore = parseInt(scoreElement.textContent);
      scoreElement.textContent = currentScore + points;
      history[team].push(points);
    }

    function undoPoints(team) {
      const scoreElement = document.getElementById(`score-${team}`);
      if (history[team].length > 0) {
        const lastPoints = history[team].pop();
        const currentScore = parseInt(scoreElement.textContent);
        scoreElement.textContent = currentScore - lastPoints;
      }
    }
  </script>

</body>
</html>
