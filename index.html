<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json" />
  <title>Pontuação de Dominó</title>
  <style>
    :root {
      --time1-bg: #B3CDE0;
      --time1-cor: #4D4D4D;
      --time2-bg: #BFDAB5;
      --time2-cor: #4D4D4D;
      --botao-bg: #E5E5E5;
      --botao-raio: 8px;
      --botao-padding: 14px;
      --familia-fonte: 'Open Sans', sans-serif;
      --cor-press: #D0D0D0;
      --cor-destaque: #F3F5A6;
      --cor-desfazer: #E5E57F;
      --sombra: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transicao-duracao: 0.2s;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: var(--familia-fonte);
      background: #F5F5F5;
      user-select: none; /* Impede a seleção de texto em toda a página */
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .cartao {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      position: relative;
      border-radius: 15px;
      margin: 10px;
      box-shadow: var(--sombra);
    }

    .pontuacao {
      font-size: 5em;
      font-weight: bold;
      margin: auto 0;
      transition: transform var(--transicao-duracao) ease;
    }

    .container-botao {
      display: flex;
      gap: 14px;
      justify-content: center;
    }

    .botao {
      min-width: 70px;
      padding: var(--botao-padding);
      border: none;
      border-radius: var(--botao-raio);
      cursor: pointer;
      font-size: 1.6em;
      color: #000;
      background-color: var(--botao-bg);
      transition: background-color var(--transicao-duracao), transform var(--transicao-duracao);
      user-select: none; /* Impede a seleção de texto nos botões */
      -webkit-tap-highlight-color: transparent;
    }

    .botao:active {
      background-color: var(--cor-press);
      transform: scale(0.95);
    }

    .botao-fazer {
      transition: background-color var(--transicao-duracao), transform var(--transicao-duracao);
    }

    .botao-fazer:active {
      background-color: #fff;
      transform: scale(0.95);
    }

    .botao-desfazer {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border: none;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: background-color var(--transicao-duracao), transform var(--transicao-duracao);
    }

    .botao-desfazer img {
      width: 24px;
      height: 24px;
    }

    .botao-desfazer:active {
      background-color: var(--cor-desfazer);
      transform: scale(0.95);
    }

    button:focus {
      outline: none;
    }

    @media (orientation: landscape) {
      .container {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <main id="container-cartoes" class="container"></main>
  <script>
    // Seu código de lógica do jogo aqui...
    // Esse código não vai mudar, já que o comportamento desejado é que o jogo reinicie sempre ao carregar a página.
  </script>
  <script>
    // Register the Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
