<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pontuação de Dominó</title>
  
  <!-- Link para o arquivo de estilo -->
  <link rel="stylesheet" href="https://store-app.github.io/Placar-Eletronico-de-Domino/style.css">
  
  <!-- Manifesto do PWA -->
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <main id="container-cartoes" class="container"></main>
  
  <!-- Script do app -->
  <script src="https://store-app.github.io/Placar-Eletronico-de-Domino/script.js"></script>

  <!-- Registro do Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').then(registration => {
          console.log('Service Worker registrado com sucesso:', registration);
        }).catch(error => {
          console.log('Erro ao registrar o Service Worker:', error);
        });
      });
    }
  </script>
</body>
</html>
